<div  class = "mainDiv">
<ng-container *ngFor="let chat of chats">
    <div *ngIf="chat.isType">
            <div class="clear"></div>
        <div class = "sentDiv">
        <span>{{chat.message}}</span><br/>
        </div>
    </div>
    <div *ngIf="!chat.isType">
        <div class="clear"></div>
        <div class = "receivedDiv" >
            <span>{{chat.message}}</span><br/>
        </div>
    </div>
</ng-container>
</div> 
<br/><br/>
<div class="textBox">
    <input type="text" name="message"  size="140">
</div>

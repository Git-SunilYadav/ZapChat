<ng-container class = "mainDiv" *ngFor="let chat of chats">
    <div *ngIf="chat.isType">
        <div class = "sentDiv">
        <span>{{chat.message}}</span><br/>
        </div>
    </div>
    <div *ngIf="!chat.isType">
        <div class="clear"></div>
        <div class = "receivedDiv" >
            <span>{{chat.message}}</span><br/>
        </div>
    </div>
</ng-container>
